<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trocar imagem</title>
</head>
<body>
    <img id="image" src="img1.jpg" width="200">
    <button onclick="changeImage()">Trocar imagem</button>

    <script>
        function changeImage(){
            var img = document.getElementById("image");
            if(img.src.endsWith("img1.jpg")){
                img.src = "img2.jpg";
            }else{
                img.src = "img1.jpg";
            }
        }
    </script>
</body>
</html>
