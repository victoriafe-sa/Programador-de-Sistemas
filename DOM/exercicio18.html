<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mudar Lista</title>
</head>

<body>
    <ul id="list">
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>
    <button onclick="toggleListEvent()">Alterar Estilo</button>

    <script>
        function toggleListEvent() {
            var list = document.getElementById("list");
            if (list.style.listStyleType === "disc") {
                list.style.listStyleType = "decimal";
            } else {
                list.style.listStyleType = "disc";
            }
        }
    </script>
</body>

</html>
