<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desabilitar um Botão Após o Clique</title>
</head>

<body>
    <button type="submit" id="button" onclick="toggleButton()">ENVIAR</button>

    <script>
        function toggleButton() {
            var button = document.getElementById("button");

            button.disabled = true;
            alert("enviado com sucesso!")
        }
    </script>
</body>

</html>
