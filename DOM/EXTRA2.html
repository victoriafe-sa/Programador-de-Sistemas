<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validar um Campo de Número</title>
</head>

<body>
    <input type="text" name="numero" id="numero" placeholder="Digite um numero">
    <button onclick="validarNum()">Validar</button>

    <script>
        function validarNum() {
            let num = document.getElementById("numero").value;
            if (isNaN(num)) {
                alert("Digite um valor numerico")
            } else {
                alert("Validação feita com sucesso!");
            }
        }
    </script>
</body>

</html>
