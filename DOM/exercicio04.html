<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>passar o mouse</title>
</head>
<body>
    <p onmouseover="changeTextColor(this)" onmouseout="resetTextColor(this)">Passe o mouse aqui!</p>

    <script>
        function changeTextColor(element){
            element.style.color ="red";
        }


        function resetTextColor(element){
            element.style.color = "black";
        }
    </script>
</body>
</html>
