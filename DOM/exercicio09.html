<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria de Imagens</title>
</head>
<body>
    <img id="mainImage" src="img1.jpg" width="400"><br>
    <img src="img1.jpg" width="100" onclick="changeMainImage('img1.jpg')">
    <img src="img2.jpg" width="100" onclick="changeMainImage('img2.jpg')">

    <script>
        function changeMainImage(image){
            document.getElementById("mainImage").src = image;
        }
    </script>
</body>
</html>
